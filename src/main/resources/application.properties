##############################
#         SERVER
##############################
spring.application.name=spring-flyway-demo
##############################
#         DATABASE
##############################
#spring.datasource.url=jdbc:postgresql://localhost:5432/spring-data-hello-world-db
spring.datasource.url=jdbc:postgresql://localhost:5432/flyway-test-db
spring.datasource.username=some_user_name
spring.datasource.password=user_password
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
##############################
#         FLYWAY
##############################
spring.flyway.enabled=false
spring.flyway.baselineOnMigrate=true
spring.flyway.baselineVersion=0
